<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Real Time Bus Tracker for Brooklyn Bus B25</title>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
      <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="./styles-bus.css">
  </head>
  <body>
      <div id="map"></div>
      <div class="map-overlay top">
        <button style="font-size: 1em" onclick="move()">
          Show stops between Kingston Ave & Clermont Ave Via Bus 25

      </div>
      <script src="./bus-tracker.js"></script>
  </body>
</html>
